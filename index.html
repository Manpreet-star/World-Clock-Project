<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
<link rel="stylesheet" href="src/styles.css" />
    <title>World Clock Project</title>
  </head>
  <body>
<body>
    <div class="container">
      <h1>World Clock üïê</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Japan</option>
      </select>
       <div class="city">
        <div id="london"><h2>London</h2>
        <div class="date" id="london-date">August 15th 2022</div>
        </div>
        <div class="time" id="london-time">1:48:15 <small>AM</small></div>
      </div>
       <div class="city">
        <div id="los-angeles"><h2>Los Angeles</h2>
        <div class="date" id="los-angeles-date">August 15th 2022</div>
        </div>
        <div class="time" id="los-angeles-time">1:48:15 <small>AM</small></div>
      </div>
       <div class="city">
        <div id="japan"><h2>Japan</h2>
        <div class="date" id="japan-date">August 15th 2022</div>
        </div>
        <div class="time" id="japan-time">1:48:15 <small>AM</small></div>
      </div>
    </div>
