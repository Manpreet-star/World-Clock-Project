<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

  <body>
<body>
    <div class="container">
      <h1>World Clock üïê</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
       <div class="city">
        <div id="london"><h2>London</h2>
        <div class="date" id="london-date"></div>
        </div>
        <div class="time" id="london-time"><small>AM</small></div>
      </div>
       <div class="city">
        <div id="los-angeles"><h2>Los Angeles</h2>
        <div class="date" id="los-angeles-date"></div>
        </div>
        <div class="time" id="los-angeles-time"><small>AM</small></div>
      </div>
       <div class="city">
        <div id="tokyo"><h2>Tokyo</h2>
        <div class="date" id="tokyo-date"></div>
        </div>
        <div class="time" id="tokyo-time"><small>AM</small></div>
      </div>
    </div>
